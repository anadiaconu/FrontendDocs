<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div ng-app="hrApp">
<div ng-controller="CalcController">
    <div class="container">
        <p>Enter input A: <input type="number" ng-model="a"></p>
        <p>Enter input B: <input type="number" ng-model="b"></p>
        <input type="button" value="Calculate" ng-click="calculate()">
        <p>Addition:  <input type="number" ng-model="add" /> </p>
        <p>Substraction: <input type="number" ng-model="sub" /></p>
        <p>Multiplication: <input type="number" ng-model="mult" /></p>
        <p>Division: <input type="number" ng-model="div" /></p>

    </div>
</div>
</div>
<script type="text/javascript" src="bower_components/jquery/jquery.js"></script>
<script type="text/javascript" src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
<script type="text/javascript" src="bower_components/angular/angular.js"></script>
<script type="text/javascript" src="scripts/app.js"></script>
<script type="text/javascript" src="scripts/CalcController.js"></script>
</body>
</html>
